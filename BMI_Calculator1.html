                    </tr>
                    <tr style="height:60px">
                         <td colspan="4" class="taC"><input type="button" value="Calculate" onclick='calcBMI()' /></td>

                    <tr style="height:30px">

                    </tr>

                     	<th class="taR" colspan="2" >BMI%</th>
                         <th class="taC">=</th>
                         <th class="taL">CLASS</th>
                    </tr>
                    <tr style="height:20px">
                         <td class="taR" colspan="2">2% to 18.4%</td>
                         <td class="taC">=</td>
                         <td>Underweight</td>
                    </tr>
                    <tr style="height:20px">
                         <td class="taR" colspan="2">18.5% to 24.9%</td>
                         <td class="taC">=</td>
                         <td>Normal</td>
                    </tr>
                    <tr style="height:20px">
                         <td class="taR" colspan="2">25% to 29.9%</td>
                         <td class="taC">=</td>
                         <td>Overweight</td>
                    </tr>
                    <tr style="height:20px">
                         <td class="taR" colspan="2">30%+</td>
                         <td class="taC">=</td>
                         <td>Obese</td>
                    </tr>
               </tbody>
          </table>
